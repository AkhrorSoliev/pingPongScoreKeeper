<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong ScoreKeeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="myContainer">
        <div class="container d-flex justify-content-center myNoBlur">
            <div class="card myCard text-center" style="width: 30rem;">
                <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80" class="card-img-center myCard" alt="pingpong random image">
                <div class="card-body">
                  <h5 class="card-title">PingPong ScoreKeeper</h5>
                  <h1>
                    <span id="player1">0</span>
                    to
                    <span id="player2">0</span>
                </h1>
            
                <select class="form-select mt-5 mb-5 mySelect" name="" id="gameLavel">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            
                  <button class="btn btn1 m-1" id="btnPlayer1">+Player1</button>
                  <button class="btn btn2 m-1" id="btnPlayer2">+Player2</button>
                  <button class="btn btn-danger" id="reset">Reset</button>
                </div>
              </div>    
        </div>
        
        
        
    </div>


    

    <script src="app.js"></script>
</body>
</html>
